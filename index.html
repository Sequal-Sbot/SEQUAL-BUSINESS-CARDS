<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequal Business Cards</title>
    <meta name="description" content="Digital business cards for Sequal team members">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgb(19, 18, 103) 0%, rgb(30, 29, 140) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: rgb(19, 18, 103);
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .card-button {
            display: inline-block;
            background: rgb(19, 18, 103);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .card-button:hover {
            background: rgb(30, 29, 140);
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sequal Business Cards</h1>
            <p>Building Software Confidence • Safety • Efficiency • Speed</p>
        </div>

        <div class="cards-grid">
            <a href="./jorge-alvarez/" class="card">
                <div class="card-name">Jorge Alvarez</div>
                <div class="card-title">KAM - USA & CANADA</div>
                <span class="card-button">View Card</span>
            </a>

            <a href="./miguel-buitrago/" class="card">
                <div class="card-name">Miguel Buitrago</div>
                <div class="card-title">Chief Visionary Officer</div>
                <span class="card-button">View Card</span>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Sequal. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
